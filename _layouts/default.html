<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/jbench.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/zenburn.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/github-mod.css" media="screen" />

<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="js/scriptbreaker-multiple-accordion-1.js"></script>
<script type="text/javascript" src="js/highlight.js"></script>
<script type="text/javascript" src="js/highcharts.js"></script>

<script type="text/javascript">
	if (typeof jQuery == 'undefined')
		{document.write(unescape("%3Cscript src='/js/jquery-1.8.2.min.js' type='text/javascript'%3E%3C/script%3E"));}	
	
	$(document).ready(function() {		
		$("#navigation").accordion({
			accordion:false,
			speed: 500,
			closedSign: '>',
			openedSign: '^'
		});		
	});
</script>

<title>{{page.title}}</title>
</head>
<body>

{% include headerSection.html %}

<!-- **************************** CONTENT SECTION ******************************** -->
<div id="contentSection" >
	<div id="left">
		<ul id="navigation">
			{% for post in site.posts %}
			<li><a href="#"  title="{{ post.title }}">{{ post.title }}</a> 
				<ul>
			 	{% for header in post.headers %}				 		
			 		<li><a href="{{post.url}}#{{header.id}}">{{ header.title}}</a></li>
			 	{% endfor %}				 		
			 	</ul>
			</li>
			{% endfor %}
			<li><a href="javadoc.html">Javadoc</a></li>
		</ul>
		
		<div id="download">
			<a href="https://github.com/M-jerez/JMicrobenchs/zipball/master" class="button">
				<img alt="zip download" src="images/zip.png" />
            	<span>Download <strong>.zip file</strong></span>
          	</a>
          	<a href="https://github.com/M-jerez/JMicrobenchs/tarball/master" class="button">
          		<img alt="tar download" src="images/tar.png" />
            	<span>Download <strong>.tar file</strong></span>
          	</a>
		</div>
	</div>
	
	<div id="content">
		<section id="main-content">
			{{content}}
        </section>
	</div>
</div>
<!-- **************************** CONTENT SECTION ******************************** -->

{% include footer.html %}

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36195996-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

</body>
</html>
